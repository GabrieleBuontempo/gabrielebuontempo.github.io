{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var hostname = window.location.hostname;
    var links = document.querySelectorAll('a[href]');

    links.forEach(function(link) {
      // Check if the link's hostname is different from the current hostname
      // AND the link has an actual hostname (i.e., it's not a relative link like "/files/cv.pdf")
      // AND it doesn't already have target="_blank" set
      if (link.hostname !== hostname && link.hostname.length > 0 && link.target !== '_blank') {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener noreferrer'); // Essential for security and performance
      }
    });
  });
</script>
